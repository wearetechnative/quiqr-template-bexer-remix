fields:
  - key: title
    title: Title
    type: string

  - key: date
    title: Date
    type: date
    default: now

  - key: description
    title: Description
    type: string
    multiLine: true

  - key: designation
    type: string

  - key: social
    type: accordion
    fields:

    - key: icon
      type: string
      arrayTitle: true

    - key: link
      type: string

  - key: skill_title
    type: string

  - key: skill
    type: accordion
    fields:
      - key: label
        arrayTitle: true
        type: string
      - key: percentage
        type: string

  - key: image
    title: Image
    type: image-select
    path: /static/images/team
    buttonTitle: Select Image

  - key: bg_image
    title: Background Image
    type: image-select
    path: /static/images/backgrounds
    buttonTitle: Select Background Image

  - key: mainContent
    title: Content
    type: markdown

