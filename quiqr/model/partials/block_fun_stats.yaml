key: dynfunstats
title: Fun Stats
fields:

  - key: css_override
    type: string
    multiLine: true

  - key: stat_item
    title: Funfact Stat
    type: accordion
    fields:
      - arrayTitle: true
        key: title
        name: Title
        type: string

      - key: count
        type: number

      - key: icon
        type: select-from-query
        multiple: false
        query_glob: data/font-awesome.json
        query_string: .icons[]

