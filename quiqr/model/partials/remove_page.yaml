dataformat: yaml
fields:
  - key: info
    type: info
    content: |-
      # Info
      You can write custom instructions here.
  - key: title
    title: Title
    type: string
  - key: mainContent
    title: Content
    type: markdown
  - key: pubdate
    title: Pub Date
    type: date
    default: now
  - key: draft
    title: Draft
    type: boolean
  - key: bundle-manager
    type: bundle-manager
    path: imgs
    extensions:
      - png
      - jpg
      - gif
    fields:
      - key: title
        title: Title
        type: string
      - key: description
        title: Description
        type: string
        multiLine: true
