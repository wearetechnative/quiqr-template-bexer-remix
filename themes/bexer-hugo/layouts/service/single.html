{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <aside class="col-lg-4">
        <div class="bg-white px-4 py-5 box-shadow mb-5">
          <h4 class="mb-4">{{i18n "our_services"}}</h4>
          <ul class="list-styled style-circle service-list">
            {{ range (where site.RegularPages "Section" "service") }}
            <li class="border-bottom border-color"><a href="{{ .Permalink }}" class="text-color d-block pb-3 mt-3 text-decoration-none">{{ .Title }}</a></li>
            {{ end }}

            <script>
              (function () {
                const links = document.getElementsByTagName('a')
                const currentUrl = location.href
                for (const link of links) {
                  if (link.href === currentUrl) {
                    link.classList.add('active')
                  }
                }
              }())
            </script>

          </ul>
        </div>
        {{ partial "quick-contact.html" . }}
      </aside>
      <div class="col-lg-8">
        <img loading="lazy" src="{{ .Params.Image_webp | absURL }}" onerror="this.onerror=null;this.src='{{.Params.Image | absURL }}'"
          alt="s{{.Title}}" class="img-fluid w-100 mb-5">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
