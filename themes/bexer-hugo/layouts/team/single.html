{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <aside class="col-lg-4">
        <img loading="lazy" src="/images/team/{{ .Params.Image }}" onerror="this.onerror=null;this.src='{{.Params.Image | absURL }}'" alt="{{.Title}}" class="img-fluid w-100 mb-5 sticky-top" style="top:30px">
      </aside>
      <div class="col-lg-8">
        <div class="section-title-border"></div>
        <h3>{{ .Title }}</h3>
        <span>{{ .Params.Designation | markdownify }}</span>

        <!-- social links -->
        <ul class="list-inline social-icon-dark mt-4 mb-4 pb-2">
          {{ range site.Params.social }}
          <li class="list-inline-item">
            <a class="hover-ripple" href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a>
          </li>
          {{ end }}
        </ul>

        <div class="content mb-4">
          {{ .Content }}
        </div>

        <h4>{{ .Params.skill_title }}</h4>
        {{ range .Params.Skill }}
        <div class="team-skillbar mt-3">
          <h5>{{ .label }} -- {{ .percentage }}</h5>
          <div class="progress rounded-0">
            <div class="progress-bar" role="progressbar" style="width: {{ .percentage }};" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        {{ end }}

      </div>
    </div>
  </div>
</section>

{{ end }}
