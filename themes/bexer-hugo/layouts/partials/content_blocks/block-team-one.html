{{ $title:= .context.title}}
{{ $subtitle:= .context.subtitle}}
{{ $team_page_name := .context.page_name }}

{{ with site.GetPage "team" }}
  <section class="section pt-0 ">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title-border"></div>
          <h4 class="section-title">{{ $title | markdownify }}</h2>
        </div>
      </div>
      <div class="row">

        {{ with .GetPage $team_page_name }}
          <div class="col-8">
            {{ .Render "team-card" }}
          </div>
        {{ end}}

      </div>
    </div>
  </section>
{{end}}
