{{ with .context }}
<section class="bg-gray-white">
  <div class="section bg-secondary section-bottom-lg">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="section-title-border border-center"></div>
          <h4 class="section-title-sm">{{ .subtitle | markdownify }}</h4>
          <h2 class="section-title text-white">{{ .title | markdownify }}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="service-wrapper">
    <div class="container">
      <div class="row">

        {{ range .pages }}
        <div class="col-lg-4 col-sm-6 mb-4">
          {{ partial "highlight_page.html" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{end}}
