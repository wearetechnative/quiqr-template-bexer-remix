{{ "<!-- funfacts -->" | safeHTML }}
<style>
{{ .context.css_override | safeCSS}}
</style>
<section class="funfacts">
  <div class="container">
    <div class="row bg-secondary p-5">
      {{ range .context.stat_item }}
      {{ "<!-- funfacts item -->" | safeHTML }}
      <div class="col-md-3 col-sm-6 mb-4 mb-md-0">
        <div class="d-flex align-items-center">
          <i class="fas {{ .icon }} icon-lg mr-3 text-primary"></i>
          <div>
            <h3 class="text-white mb-0"><span class="count" data-count="{{ .count }}">0</span>+</h3>
            <span class="text-white">{{ .title }}</span>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ "<!-- /funfacts -->" | safeHTML }}
