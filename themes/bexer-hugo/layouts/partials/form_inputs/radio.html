{{ $Name := .context.name}}
<div class="col-md-6 mb-3">

  <label class="form-check-label">{{.context.label}}</label>

  {{ range .context.options }}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{$Name}}" id="{{$Name}}{{.value}}" value="{{.value}}">
      <label class="form-check-label" for="{{$Name}}{{.value}}">
        {{.value}}
      </label>
    </div>
  {{ end }}

</div>
